<mat-form-field>
  <h1>teste</h1>
  <input class="form-control" type="text" matInput [matAutocomplete]="auto" [formControl]="queryField" >
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
  <mat-option *ngFor="let user of (filteredOptions | async)" [value]="user.tcsID">
    <span>{{ user.name }}</span>
    <small> | ID: {{user.email}}</small>
  </mat-option>
</mat-autocomplete>
