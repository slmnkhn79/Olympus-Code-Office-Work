<div class="sidebar-container" [class.sidebar-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="sidebar-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="sidebar-app-name">Responsive App</h1>
  </mat-toolbar>
  <mat-sidenav-container class="sidebar-sidenav-container">


    <mat-sidenav #snav [mode]="over">
      <mat-nav-list>
        <a mat-list-item routerLink="home">Home</a>
        <a mat-list-item routerLink="Test">Test</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
